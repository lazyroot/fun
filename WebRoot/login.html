<!DOCTYPE html><!--[if IE 8]> <html lang="en" class="ie8"> <![endif]--><!--[if IE 9]> <html lang="en" class="ie9"> <![endif]--><!--[if !IE]><!--><html lang="en"><!--<![endif]--><!-- BEGIN HEAD --><head><meta charset="utf-8" /><title>JustFun | 登陆</title><base href="@{CONTEXT_PATH}" /><meta content="width=device-width, initial-scale=1.0" name="viewport" /><meta content="" name="description" /><meta content="" name="author" /><!-- BEGIN GLOBAL MANDATORY STYLES --><link href="media/css/bootstrap.min.css" rel="stylesheet"	type="text/css" /><link href="media/css/bootstrap-responsive.min.css" rel="stylesheet"	type="text/css" /><link href="media/css/font-awesome.min.css" rel="stylesheet"	type="text/css" /><link href="media/css/style-metro.css" rel="stylesheet" type="text/css" /><link href="media/css/style.css" rel="stylesheet" type="text/css" /><link href="media/css/style-responsive.css" rel="stylesheet"	type="text/css" /><link href="media/css/default.css" rel="stylesheet" type="text/css"	id="style_color" /><link href="media/css/uniform.default.css" rel="stylesheet"	type="text/css" /><!-- END GLOBAL MANDATORY STYLES --><!-- BEGIN PAGE LEVEL STYLES --><link href="media/css/login.css" rel="stylesheet" type="text/css" /><!-- END PAGE LEVEL STYLES --><link rel="shortcut icon" href="media/image/favicon.ico" /></head><!-- END HEAD --><!-- BEGIN BODY --><body class="login">	<!-- BEGIN LOGO -->	<div class="logo">		<img src="media/image/logo-big.png" alt="" />	</div>	<!-- END LOGO -->	<!-- BEGIN LOGIN -->	<div class="content">		<!-- BEGIN LOGIN FORM -->		<form class="form-vertical login-form" action="/fun/security/auth">			<h3 class="form-title">				<b>请使用JustFun账户登陆</b>			</h3>			<div class="alert alert-error hide">				<button class="close" data-dismiss="alert"></button>				<span>请填写用户名和密码.</span>			</div>			<div class="control-group">				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->				<label class="control-label visible-ie8 visible-ie9">用户名</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-user"></i> <input class="m-wrap placeholder-no-fix"							type="text" placeholder="用户名" name="username" />					</div>				</div>			</div>			<div class="control-group">				<label class="control-label visible-ie8 visible-ie9">密码</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-lock"></i> <input class="m-wrap placeholder-no-fix"							type="password" placeholder="密码" name="password" />					</div>				</div>			</div>			<div class="form-actions">				<div class="controls">					<input type="text" style="width: 70px;" name="randomCode" value="" />					<img alt="" style="height:25px;" src="/fun/security/randomCode" id="randomCodeImg"						onclick="javascript:this.src='/fun/security/randomCode/' + new Date().getTime();">					<button type="submit" class="btn green pull-right">						登陆 <i class="m-icon-swapright m-icon-white"></i>					</button>				</div>			</div>			<div class="forget-password">				<h4>忘记密码？</h4>				<p>					不用着急，请点击 <a href="javascript:;" class="" id="forget-password">找回密码</a>				</p>			</div>		</form>		<!-- END LOGIN FORM -->		<!-- BEGIN FORGOT PASSWORD FORM -->		<form class="form-vertical forget-form" action="/fun/security/forgetPwd">			<h3 class="">密码忘了？</h3>			<p>赶快输入你的邮箱：</p>			<div class="control-group">				<div class="controls">					<div class="input-icon left">						<i class="icon-envelope"></i> <input							class="m-wrap placeholder-no-fix" type="text" placeholder="邮箱"							name="email" />					</div>				</div>			</div>			<div class="form-actions">				<button type="button" id="back-btn" class="btn">					<i class="m-icon-swapleft"></i> 返回登录界面				</button>				<button type="submit" class="btn green pull-right">					确定 <i class="m-icon-swapright m-icon-white"></i>				</button>			</div>		</form>		<!-- END FORGOT PASSWORD FORM -->	</div>	<!-- END LOGIN -->	<!-- BEGIN COPYRIGHT -->	<div class="copyright">		2014 &copy; Metronic. Secondary development by <a			href="mailto:cuipeng.star@gmail.com">Cuipeng</a>	</div>	<!-- END COPYRIGHT -->	<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->	<!-- BEGIN CORE PLUGINS -->	<script src="media/js/jquery-1.10.1.min.js" type="text/javascript"></script>	<script src="media/js/jquery-migrate-1.2.1.min.js"		type="text/javascript"></script>	<!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->	<script src="media/js/jquery-ui-1.10.1.custom.min.js"		type="text/javascript"></script>	<script src="media/js/bootstrap.min.js" type="text/javascript"></script>	<!--[if lt IE 9]>	<script src="media/js/excanvas.min.js"></script>	<script src="media/js/respond.min.js"></script>  	<![endif]-->	<script src="media/js/jquery.slimscroll.min.js" type="text/javascript"></script>	<script src="media/js/jquery.blockui.min.js" type="text/javascript"></script>	<script src="media/js/jquery.cookie.min.js" type="text/javascript"></script>	<script src="media/js/jquery.uniform.min.js" type="text/javascript"></script>	<!-- END CORE PLUGINS -->	<!-- BEGIN PAGE LEVEL PLUGINS -->	<script src="media/js/jquery.validate.min.js" type="text/javascript"></script>	<!-- END PAGE LEVEL PLUGINS -->	<!-- BEGIN PAGE LEVEL SCRIPTS -->	<script src="media/js/app.js" type="text/javascript"></script>	<script src="media/js/login.js" type="text/javascript"></script>	<!-- END PAGE LEVEL SCRIPTS -->	<script>		jQuery(document).ready(function() {			App.init();			Login.init();		});	</script>	<!-- END JAVASCRIPTS -->	<!-- END BODY --></html>
