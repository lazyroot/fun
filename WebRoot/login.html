<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JustFun | 登陆</title>
<meta name="description" content="">

<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

<link rel="stylesheet" href="resource/css/bootstrap.css">
<link rel="stylesheet" href="resource/css/jquery.fancybox.css">
<link rel="stylesheet" href="resource/css/login.css">
</head>
<body class='login_body'>
	<div class="wrap">
		<h2>欢迎使用</h2>
		<h4>&nbsp;&nbsp;&nbsp;Just For Fun</h4>
		<form action="dashboard.html"  autocomplete="off" method="post" class="validate">
		<div class="alert alert-error">
			<strong>错误信息!</strong> 请输入用户名和密码
		</div>
		<div class="login">
			<div class="email">
				<label for="user">用户名</label><div class="email-input"><div class="control-group"><div class="input-prepend"><span class="add-on"><i class="icon-envelope"></i></span><input type="text" id="user" name="user" class="{required:true}"></div></div></div>
			</div>
			<div class="pw">
				<label for="pw">密&nbsp;&nbsp;&nbsp;码</label><div class="pw-input"><div class="control-group"><div class="input-prepend"><span class="add-on"><i class="icon-lock"></i></span><input type="password" id="pw" name="pw" class='{required:true}'></div></div></div>
			</div>
			<div class="remember">
				<label class="checkbox">
					<input type="checkbox" value="1" name="remember"> 记住我
				</label>
			</div>
		</div>
		<div class="submit">
			<a href="#">忘记密码?</a>
			<button class="btn btn-red5">登陆</button>
		</div>
		<div class="login social">
			<div class="btn-row">
				<a href="#" class="btn btn-social btn-twitter"><img src="resource/img/twitter.png" alt="">Sign in with Twitter</a>
				<a href="#" class="btn btn-social btn-fb"><img src="resource/img/facebook.png" alt="">Sign in with Facebook</a>
			</div>
			<div class="btn-row">
				<a href="#" class="btn btn-social btn-dr"><img src="resource/img/dribble.png" alt="">Sign in with Dribble</a>
				<a href="#" class="btn btn-social btn-fo"><img src="resource/img/forrst.png" alt="">Sign in with Forrst</a>
			</div>
		</div>
		</form>
		<div class="social-shadow-hider"></div>
		<div class="social-toggle">
			<a href="#" class='toggle-social'>使用社交账号进行登陆 <b class="caret"></b></a>
		</div>
	</div>
<script src="resource/js/jquery.js"></script>
<script src="resource/js/jquery.validate.min.js"></script>
<script src="resource/js/jquery.metadata.js"></script>
<script src="resource/js/error.js"></script>
</body>
</html>
