<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JustFun | Dashboard</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="resource/css/bootstrap.css">
<link rel="stylesheet" href="resource/css/bootstrap-responsive.css">
<link rel="stylesheet" href="resource/css/style.css">
<link rel="icon" href="resource/img/favicon.ico" />
</head>
<body>
<div class="style-toggler" style="left: 0px;">
	<img src="resource/img/icons/fugue/color.png" alt="" class='tip' title="Toggle style-switcher" data-placement="right">
</div>					
<div class="style-switcher">
	<h3>选择背景色</h3>
	<ul class='pattern'>
		<li>
			<a href="#" class='default'>默认颜色</a>
		</li>
		<li>
			<a href="#" class='dark'>黑色木纹</a>
		</li>
		<li><a href="#" class='light'>淡色</a></li>
		<li><a href="#" class='wood'>木纹</a></li>
		<li><a href="#" class='retina-wood'>细腻木纹</a></li>
		<li><a href="#" class='linen'>亚麻布</a></li>
		<li><a href="#" class='paper'>纸浆色</a></li>
	</ul>
</div>
<div class="topbar navbar-fixed-top">
	<div class="container-fluid">
		<a href="/fun/main" class='company'>Just For Fun</a>
		<form action="/fun/main" method="post">
			<input type="text" name="searchParam" id="searchParam" placeholder="搜索...">
		</form>
		<ul class='mini'>
			<li>
				<a href="/fun/security/logout">
					<img src="resource/img/icons/fugue/control-power.png" alt="">
					退出
				</a>
			</li>
		</ul>
	</div>
</div>
<div class="breadcrumbs navbar-fixed-bottom" >
	<div class="container-fluid">
		<ul class="bread pull-left">
			<li>
				<a href="/fun/main"><i class="icon-home icon-white"></i></a>
			</li>
		</ul>

	</div>
</div>
<div class="main">
	<div class="container-fluid">
		<div class="content">
			<div class="row-fluid no-margin">
				<div class="span12">
					<div class="box">
						<div class="box-head">
							<h3>控制面板</h3>
						</div>
						<div class="box-content">
							<ul class="quicktasks">
								<#list moduleList as module>
									<li>
										<a href="${module.s_module_src}/${module.s_module_id}">
											<img src="${module.s_module_icon}" alt="${module.s_module_alt}">
											<span>${module.s_module_name}</span>
										</a>
									</li>
								</#list>
							</ul>
						</div>
					</div>
					
											
				</div>
			</div>
		</div>	
	</div>
</div>	
<script src="resource/js/jquery.js"></script>
<script src="resource/js/less.js"></script>
<script src="resource/js/bootstrap.min.js"></script>
<script src="resource/js/jquery.flot.js"></script>
<script src="resource/js/jquery.color.js"></script>
<script src="resource/js/jquery.flot.resize.js"></script>
<script src="resource/js/jquery.cookie.js"></script>
<script src="resource/js/custom.js"></script>
<script src="resource/js/demo.js"></script>
</body>
</html>
